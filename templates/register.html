{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="{{ url_for('register') }}">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class = "form-control")}}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class = "form-control")}}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary form-control")}}
        </div>

    </form>
{% endblock %}
