{% extends 'base.html' %}
{% set active_page = 'login' %}
{% block content %}
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class = "form-control")}}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class = "form-control")}}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
